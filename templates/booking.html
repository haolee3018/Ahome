
{% extends 'base.html' %}

{% block title %}
    爱家-预订
{% endblock %}

{% block css %}
    {{ super() }}
    <link href="/static/css/ihome/booking.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="top-bar">
        <div class="nav-bar">
            <h3 class="page-title">预 订</h3>
            <a class="nav-btn fl" ><span><i class="fa fa-angle-left fa-2x"></i></span></a>
        </div>
    </div>
    <div class="house-info">
        <img src="" id="house_img">
        <div class="house-text">
            <h3 id="house_title">房屋标题</h3>
            <p>￥<span id="house_price"></span>/晚</p>
        </div>
    </div>
    <div class="select-date">
        <div class="select-date-header">入住时间</div>
        <div class="input-daterange input-group">
            <input type="text" class="input-sm form-control" id="start-date" />
            <span class="input-group-addon">至</span>
            <input type="text" class="input-sm form-control" id="end-date" />
        </div>
    </div>
    <div class="submit-order">
        <input type="text" id="order_amount">
        <span class="order-amount">订单总额：<span ></span></span>
        <span class="submit-btn">提交订单</span>
    </div>
    <div class="popup_con">
        <div class="popup">
            <p>日期有误，请重新选择！</p>
        </div>
        <div class="mask"></div>
    </div>
{% endblock %}

{% block js %}
    {{ super() }}
    <script src="/static/js/ihome/booking.js"></script>
{% endblock %}
